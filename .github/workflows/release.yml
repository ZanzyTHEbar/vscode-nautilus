name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: pnpm-setup
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'

      
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - run: pnpm install -g semantic-release
      - run: pnpm install -g conventional-changelog-conventionalcommits
      - run: pnpm install -g @semantic-release/exec
      - run: pnpm install -g @semantic-release/git
      - run: pnpm install -g @semantic-release/github
      - run: pnpm install -g @semantic-release/changelog
      - run: pnpm install -g @semantic-release/release-notes-generator

      - name: Install project dependencies
        run: cd vscode-workspaces-gnome && pnpm install

      - name: Build project
        run: cd vscode-workspaces-gnome && make && make pack

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: semantic-release
